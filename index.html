<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast Food</title>
    <!-- google fonts (title) -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&display=swap');
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" referrerpolicy="no-referrer" />
    <!-- my css -->
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <div id="blurEffect"></div>
    <div id="heroImage">
        <img src="img/burger.png" alt="burger">
    </div>
    <div class="container">
        <header>
            <h1>FastFood</h1>
            <i class="fas fa-bars"></i>
        </header>
        <main>
            <div id="mainTitle">
                <div id="leftBar"></div>
                <h1>amazing burger</h1>
                <h3>at low price</h3>
            </div>
            <div id="description">
                <p>Get the best of your take away food with a low budget</p>
            </div>
            <div id="button">
                <button>View menu</button>
                <button>Book a table</button>
            </div>
            <footer>
                <div class="time">
                    <h4>Breakfast</h4>
                    <p>6am to 11am</p>
                </div>
                <div class="time">
                    <h4>Lunch</h4>
                    <p>12pm to 2pm</p>
                </div>
                <div class="time">
                    <h4>Dinner</h4>
                    <p>6pm to 10pm</p>
                </div>
            </footer>
        </main>
    <!-- end of container -->
    </div>
</body>
</html>
